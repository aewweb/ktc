<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Услуги</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header-footer.css" />
    <!-- Подключаем стили именно для раздела услуг -->
    <link rel="stylesheet" href="css/services.css" />
  </head>
  <body>
    <div id="desktop-overlay" class="desktop-overlay" aria-hidden="true"></div>
    <!-- Header -->
    <div id="header"></div>

    <main class="service-layout">
      <section class="service-hero">
        <h1 id="serviceTitle"></h1>

        <div class="service-content">
          <img id="serviceImage" alt="" />
          <div class="service-content-text">
            <h2 id="serviceSubtitle"></h2>
            <p id="serviceSummary"></p>
          </div>
        </div>
      </section>

      <section id="serviceSubitems" class="service-subitems"></section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="js/include.js"></script>
    <!-- Подключаем скрипт для подстановки данных -->
    <script src="js/services.js" defer></script>
  </body>
</html>
